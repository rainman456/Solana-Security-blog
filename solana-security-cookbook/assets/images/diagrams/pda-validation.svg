<!-- PDA Validation Diagram -->
<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#f8fafc" rx="12"/>
  
  <g transform="translate(50, 50)">
    <text x="150" y="30" font-family="monospace" font-weight="bold" fill="#ef4444">❌ Vulnerable (Trusting Inputs)</text>
    
    <!-- User Input -->
    <rect x="0" y="60" width="140" height="60" rx="6" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
    <text x="70" y="85" text-anchor="middle" font-family="sans-serif" font-size="12">User Provides:</text>
    <text x="70" y="105" text-anchor="middle" font-family="monospace" font-size="11">"Fake Vault"</text>
    
    <path d="M140 90 L260 90" stroke="#ef4444" stroke-width="2" marker-end="url(#arrow-vuln)"/>
    
    <!-- Program Logic -->
    <rect x="260" y="60" width="180" height="60" rx="6" fill="#fff" stroke="#94a3b8" stroke-width="2"/>
    <text x="350" y="85" text-anchor="middle" font-family="sans-serif" font-size="12">Instruction</text>
    <text x="350" y="105" text-anchor="middle" font-family="monospace" font-size="11" fill="#64748b">Signer Only Check</text>
    
    <!-- Outcome -->
    <rect x="540" y="60" width="140" height="60" rx="6" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
    <text x="610" y="95" text-anchor="middle" font-family="sans-serif" font-size="13">Fake Vault Accepted</text>
    
    <path d="M440 90 L540 90" stroke="#ef4444" stroke-width="2" marker-end="url(#arrow-vuln)"/>
  </g>

  <g transform="translate(50, 250)">
    <text x="150" y="30" font-family="monospace" font-weight="bold" fill="#22c55e">✅ Secure (Derive & Compare)</text>
    
    <!-- User Input -->
    <rect x="0" y="60" width="120" height="60" rx="6" fill="#f1f5f9" stroke="#94a3b8" stroke-width="2"/>
    <text x="60" y="85" text-anchor="middle" font-family="sans-serif" font-size="12">User Provides:</text>
    <text x="60" y="105" text-anchor="middle" font-family="monospace" font-size="11">"Any Vault"</text>
    
    <path d="M120 90 L200 90" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow-secure)"/>
    
    <!-- Derivation Logic -->
    <rect x="200" y="45" width="180" height="90" rx="6" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
    <text x="290" y="70" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold">Derivation Check</text>
    <text x="290" y="90" text-anchor="middle" font-family="monospace" font-size="10">seeds = [user_key]</text>
    <text x="290" y="110" text-anchor="middle" font-family="monospace" font-size="10">expected = sha256(seeds)</text>
    
    <!-- Comparison -->
    <path d="M380 90 L460 90" stroke="#22c55e" stroke-width="2" marker-end="url(#arrow-secure)"/>
    
    <rect x="460" y="60" width="140" height="60" rx="6" fill="#fff" stroke="#22c55e" stroke-width="2"/>
    <text x="530" y="85" text-anchor="middle" font-family="sans-serif" font-size="12">If Expected != Input</text>
    <text x="530" y="105" text-anchor="middle" font-family="monospace" font-size="12" fill="#ef4444">ABORT!</text>
  </g>
  
  <defs>
    <marker id="arrow-vuln" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ef4444" />
    </marker>
    <marker id="arrow-secure" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#22c55e" />
    </marker>
  </defs>
</svg>
