<div class="security-card">
    <div class="comparison-grid">
        <div class="vuln-block">
            <h4>❌ Vulnerable</h4>
            <div class="logic-desc">
                <strong>The logic flaw:</strong>
                {{ include.vulnerable_desc | markdownify }}
            </div>
            <div class="code-block">
                <pre><code class="language-rust">{{ include.vulnerable_code | strip }}</code></pre>
            </div>
        </div>
        <div class="secure-block">
            <h4>✅ Secure</h4>
            <div class="logic-desc">
                <strong>The fix:</strong>
                {{ include.secure_desc | markdownify }}
            </div>
            <div class="code-block">
                <pre><code class="language-rust">{{ include.secure_code | strip }}</code></pre>
            </div>
        </div>
    </div>
</div>
