# Site settings
title: Solana Security Cookbook
description: >- # this means to ignore newlines until "baseurl:"
  A comprehensive guide to security best practices and common vulnerabilities in Solana programs.
baseurl: "/Solana-Security-blog" # the subpath of your site, e.g. /blog
url: "https://rainman456.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Optional: Collections (if you have _posts, but also other like docs or examples)
collections:
  docs:
    output: true
    permalink: /:collection/:path/

# Defaults for front matter
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      author: "Andre" # Optional: Replace with your name or handle
  - scope:
      path: ""
      type: docs
    values:
      layout: default # Or whatever layout you use for docs

# Sass/SCSS settings (since you have assets/css/style.scss)
sass:
  style: compressed

# Site Branding & Design System
accent_color: "#9945FF"
social_links:
  twitter: "https://twitter.com/solana"
  github: "https://github.com/solana-labs"
  discord: "https://discord.com/invite/solana"

header_pages:
 - index.md
 - security-guide.md